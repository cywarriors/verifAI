apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-scanner-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: llm-scanner-frontend
  template:
    metadata:
      labels:
        app: llm-scanner-frontend
    spec:
      containers:
      - name: frontend
        image: llm-scanner-frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"

