apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: llm-scanner-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - scanner.example.com
    secretName: tls-secret
  rules:
  - host: scanner.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: llm-scanner-frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: llm-scanner-backend
            port:
              number: 8000

