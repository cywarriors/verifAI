apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-scanner-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: llm-scanner-backend
  template:
    metadata:
      labels:
        app: llm-scanner-backend
    spec:
      containers:
      - name: backend
        image: llm-scanner-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: url
        - name: REDIS_URL
          value: "redis://redis-service:6379/0"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"

